<script>

$(document).ready(function(){
	 //stick in the fixed 100% height behind the navbar but don't wrap it
    $('#slide-nav.navbar .container').append($('<div id="navbar-height-col"></div>'));

    // Enter your ids or classes
    var toggler = '.navbar-toggle';
    var pagewrapper = '#page-content';
    var navigationwrapper = '.navbar-header';
    var menuwidth = '100%'; // the menu inside the slide menu itself
    var slidewidth = '80%';
    var menuneg = '-100%';
    var slideneg = '-80%';


    $("#slide-nav").on("click", toggler, function (e) {

        var selected = $(this).hasClass('slide-active');

        $('#slidemenu').stop().animate({
            left: selected ? menuneg : '0px'
        });

        $('#navbar-height-col').stop().animate({
            left: selected ? slideneg : '0px'
        });

        $(pagewrapper).stop().animate({
            left: selected ? '0px' : slidewidth
        });

        $(navigationwrapper).stop().animate({
            left: selected ? '0px' : slidewidth
        });


        $(this).toggleClass('slide-active', !selected);
        $('#slidemenu').toggleClass('slide-active');


        $('#page-content, .navbar, body, .navbar-header').toggleClass('slide-active');


    });


    var selected = '#slidemenu, #page-content, body, .navbar, .navbar-header';


    $(window).on("resize", function () {

        if ($(window).width() > 767 && $('.navbar-toggle').is(':hidden')) {
            $(selected).removeClass('slide-active');
        }


    });
	
	$(function(){
		 
	    $(document).on( 'scroll', function(){
	 
	    	if ($(window).scrollTop() > 100) {
				$('.scroll-top-wrapper').addClass('show');
			} else {
				$('.scroll-top-wrapper').removeClass('show');
			}
		});
	 
		$('.scroll-top-wrapper').on('click', scrollToTop);
	});
	 
	function scrollToTop() {
		verticalOffset = typeof(verticalOffset) != 'undefined' ? verticalOffset : 0;
		element = $('body');
		offset = element.offset();
		offsetTop = offset.top;
		$('html, body').animate({scrollTop: offsetTop}, 500, 'linear');
	}

  $('#calendar').fullCalendar({
    editable: true,
    eventLimit: true, // allow "more" link when too many events
    googleCalendarApiKey: 'AIzaSyA4FdC9lSUHObAdGkQOj3PYsG9NtTgpsKc',
    events: {
        googleCalendarId: '2shar001@gmail.com'
    }
  });

  var index = 1;
  $('.count').html(index);
  var count = $(".result").children().length;
  $('.total').html(count);
  $(".cards").hide();
  $(".cards:nth-child("+index+")").show();
  $(".next1").click(function(){
    if(index < count){
      $(".cards:nth-child("+index+")").hide();
      index = index + 1;
      $(".cards:nth-child("+index+")").fadeIn(500);
      $('.count').html(index);
    }
  });
  $(".prev1").click(function(){
    if(index > 1){
      $(".cards:nth-child("+index+")").hide();
      index = index -1;
      $(".cards:nth-child("+index+")").fadeIn(500);
      $('.count').html(index);
    }
  });
  $(function () {
    $(".demo1").bootstrapNews({
      newsPerPage: 3,
      autoplay: true,
      pauseOnHover:true,
      navigation: true,
      direction: 'up',
      newsTickerInterval: 4000,
      onToDo: function () {
        //console.log(this);
      }
    });
  });

  (function($){
    $(window).on("load",function(){
      $(".content").mCustomScrollbar();
      axis:"x";
    });
  })(jQuery);



});
$(".modal-fullscreen").on('show.bs.modal', function () {
  setTimeout( function() {
    $(".modal-backdrop").addClass("modal-backdrop-fullscreen");
  }, 0);
});
$(".modal-fullscreen").on('hidden.bs.modal', function () {
  $(".modal-backdrop").addClass("modal-backdrop-fullscreen");
});
var flag=1;
$(window).scroll(function() {
  if ($(document).scrollTop() > 50) {
	  if(flag==1){
		  flag=0;
		  $("#imgtab").animate({
			  width: "250"
		  }, 50);
		  
	  }
	  
  } else {
	  if(flag==0){
		  flag=1;
		  $("#imgtab").animate({
			  width: "400"
		  }, 50);
		  
	  }
	  
  }
});

$(".pcc-loader").delay(2000).fadeOut("fast");

});

</script>
